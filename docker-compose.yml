services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blog_frontend
    environment:
      - VITE_API_BASE=/api
    ports:
      - "80:80"  # Frontend listens on port 80
    depends_on:
      - backend
    networks:
      - internal_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog_backend
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - internal_proxy
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - POSTGRES_HOST=internal_proxy
      - POSTGRES_PORT=5432
      - POSTGRES_DB=blogdb
      - POSTGRES_USER=bloguser
      - POSTGRES_PASSWORD=blogpassword
      - REDIS_HOST=internal_proxy
      - REDIS_PORT=6379
      - ALLOWED_HOSTS=*
    ports:
      - "8000:8000"
    networks:
      - internal_net

  db:
    image: postgres:16-alpine
    container_name: blog_postgres
    environment:
      - POSTGRES_DB=blogdb
      - POSTGRES_USER=bloguser
      - POSTGRES_PASSWORD=blogpassword
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - internal_net

  redis:
    image: redis:7-alpine
    container_name: blog_redis
    networks:
      - internal_net

  internal_proxy:
    build:
      context: ./internal-proxy
      dockerfile: Dockerfile
    container_name: blog_internal_proxy
    depends_on:
      - db
      - redis
    networks:
      - internal_net

networks:
  internal_net:

volumes:
  pg_data:
